<!DOCTYPE html>
<head>
  <title>Anna Dowlin</title>
  <style>
   
        .profile-image {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid white;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
            animation: glowEffect 3s infinite alternate ease-in-out;
        }

        
        .profile-image:hover {
            transform: scale(1.05);
        }
         @keyframes animatedGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #485163, #0d203f, #2c345d, #1c407c);
            background-size: 300% 300%;
            background-position: center;
            animation: animatedGradient 8s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: center;
        }

       @keyframes colorFade {
            0% {
                color: #1a2e46;
            }

            50% {
                color: #a5cfed;
            }

            100% {
                color: #f4d03f;
            }
        }

        h1 {
            animation: colorFade 3s infinite alternate ease-in-out;
        }
    p {
      font-size: 22px;
    }
    input {
      border: 0;
      padding: 10px;
      font-size: 18px;
    }

    
        .email-input {
            width: 50%;
            /*height: 8%;*/
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .email-input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .email-input::placeholder {
            color: #a0a0a0;
        }

        
        .submit-btn {
            /*width: 20%;*/
            /*height: 8%;*/
            padding: 15px;
            background-color: #4a90e2;
            background: rgb(220, 186, 83);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            
            
            
        }

        .submit-btn:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }


        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .email-input, .submit-btn {
                padding: 12px 15px;
            }
        }
  </style>
</head>
<body>
    
  <br>
   <div class="profile-container">
        <img src="https://raw.githubusercontent.com/Ozaatreh/Certificats_webPage/refs/heads/main/IMG-20250610-WA0011.jpg"
            alt="Omar Zaatreh" class="profile-image">
    </div>

    <h1>Omar Zaatreh</h1>
    <br>
    <h2 style="animation: colorFade 4s infinite alternate ease-in-out;">
       Hi I'm Omar , A Software Engineer <br> passionate about deploying clean & efficient solutions.  </h2>
        <br>
        <br>
  <input type="email" class="email-input" placeholder="Let's talk : Enter Ur Email" required>
            <input type="submit" class="submit-btn" value="Submit">
</body>
