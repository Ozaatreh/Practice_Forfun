<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic Light Controller</title>
  <style>
    :root {
      --primary-bg: #3a5937;
      --control-panel-bg: #2c3e50;
      --button-hover: #34495e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      max-width: 1000px;
      width: 100%;
    }
    
    #controlPanel {
      background-color: var(--control-panel-bg);
      border-radius: 15px;
      padding: 30px;
      box-shadow: var(--shadow);
      text-align: center;
      flex: 1;
      min-width: 280px;
      max-width: 320px;
    }
    
    .panel-title {
      color: white;
      margin-bottom: 30px;
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .button {
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      padding: 18px 30px;
      text-align: center;
      margin: 20px auto;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 500;
      transition: var(--transition);
      box-shadow: var(--shadow);
      border: none;
      width: 100%;
      max-width: 200px;
      display: block;
    }
    
    .button:hover {
      background-color: var(--button-hover);
      transform: translateY(-3px);
    }
    
    #stopButton {
      background-color: #e74c3c;
    }
    
    #slowButton {
      background-color: #f39c12;
    }
    
    #goButton {
      background-color: #2ecc71;
    }
    
    .traffic-light-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 280px;
      max-width: 320px;
    }
    
    #traffic-light {
      height: 550px;
      width: 220px;
      background-color: #333;
      border-radius: 40px;
      padding: 30px;
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.2),
        inset 0 -5px 15px rgba(0, 0, 0, 0.5);
      position: relative;
      margin: 0 auto;
    }
    
    #traffic-light:before {
      content: '';
      position: absolute;
      width: 60px;
      height: 150px;
      background-color: #222;
      top: -150px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px 10px 0 0;
    }
    
    .bulb {
      height: 150px;
      width: 150px;
      background-color: #111;
      border-radius: 50%;
      margin: 25px auto;
      transition: var(--transition);
      box-shadow: 
        inset 0 8px 20px rgba(0, 0, 0, 0.8),
        0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .bulb:after {
      content: '';
      position: absolute;
      top: 10px;
      left: 20px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    #stopLight.active {
      background-color: #ff3b30;
      box-shadow: 
        0 0 30px #ff3b30,
        inset 0 0 10px rgba(255, 255, 255, 0.3);
      animation: pulse 1.5s infinite;
    }
    
    #slowLight.active {
      background-color: #ffcc00;
      box-shadow: 
        0 0 30px #ffcc00,
        inset 0 0 10px rgba(255, 255, 255, 0.3);
      animation: pulse 1s infinite;
    }
    
    #goLight.active {
      background-color: #34c759;
      box-shadow: 
        0 0 30px #34c759,
        inset 0 0 10px rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    .status-indicator {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      height: 50px;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      transition: var(--transition);
    }
    
    @media (max-width: 768px) {
      .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 170px;
      max-width: 1000px;
      width: 100%;
    }
    
      
      #controlPanel, .traffic-light-container {
        width: 100%;
        max-width: 100%;
      }
      
      .button {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="controlPanel">
      <div class="panel-title">Traffic Light Control</div>
      <button id="stopButton" class="button">STOP</button>
      <button id="slowButton" class="button">SLOW</button>
      <button id="goButton" class="button">GO</button>
    </div>
    
    <div class="traffic-light-container">
      <div id="traffic-light">
        <div id="stopLight" class="bulb"></div>
        <div id="slowLight" class="bulb"></div>
        <div id="goLight" class="bulb"></div>
      </div>
      <div class="status-indicator" id="statusText">READY</div>
    </div>
  </div>

  <script>
    // DOM Elements
    const stopButton = document.getElementById('stopButton');
    const slowButton = document.getElementById('slowButton');
    const goButton = document.getElementById('goButton');
    const stopLight = document.getElementById('stopLight');
    const slowLight = document.getElementById('slowLight');
    const goLight = document.getElementById('goLight');
    const statusText = document.getElementById('statusText');
    
    // Event Listeners
    stopButton.addEventListener('click', illuminateRed);
    slowButton.addEventListener('click', illuminateYellow);
    goButton.addEventListener('click', illuminateGreen);
    
    // Functions
    function illuminateRed() {
      clearLights();
      setTimeout(() => {
        stopLight.classList.add('active');
        statusText.textContent = "STOP";
        statusText.style.color = "#e74c3c";
      }, 10);
    }
    
    function illuminateYellow() {
      clearLights();
      setTimeout(() => {
        slowLight.classList.add('active');
        statusText.textContent = "CAUTION";
        statusText.style.color = "#f39c12";
      }, 10);
    }
    
    function illuminateGreen() {
      clearLights();
      setTimeout(() => {
        goLight.classList.add('active');
        statusText.textContent = "GO";
        statusText.style.color = "#2ecc71";
      }, 10);
    }
    
    function clearLights() {
      stopLight.classList.remove('active');
      slowLight.classList.remove('active');
      goLight.classList.remove('active');
      statusText.textContent = "READY";
      statusText.style.color = "white";
    }
    
    // Initialize with all lights off
    clearLights();
  </script>
</body>
</html>
